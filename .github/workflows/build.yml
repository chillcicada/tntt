name: Render nightly thesis.pdf

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  render-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: typst-community/setup-typst@v4
        with:
          typst-version: ^0.13.0

      - name: Install Fonts
        run: |
          curl -sSL https://github.com/chillcicada/tntt/releases/download/v0.2.0/fonts.zip -o fonts.zip
          mkdir -p fonts
          unzip -q fonts.zip -d fonts
          rm fonts.zip

      - run: typst c template/thesis.typ --root . thesis.pdf --font-path fonts

      - uses: actions/upload-artifact@v4
        with:
          name: thesis
          path: thesis.pdf
