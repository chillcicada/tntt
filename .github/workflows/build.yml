name: Render nightly thesis.pdf

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "template/**"
  workflow_dispatch:

jobs:
  render-paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
        with:
          typst-version: ^0.14.0

      - name: Install Fonts
        run: |
          curl --proto '=https' --tlsv1.2 -sSLf https://github.com/chillcicada/tntt/releases/latest/download/fonts.zip -o fonts.zip
          unzip -q fonts.zip && rm fonts.zip

      - name: Make Configurable Inputs
        run: |
          sed -i \
            -e 's/doctype: "bachelor"/doctype: sys.inputs.at("doctype", default: "bachelor")/g' \
            -e 's/degree: "academic"/degree: sys.inputs.at("degree", default: "academic")/g' \
            -e 's/anonymous: false/anonymous: sys.inputs.at("anonymous", default: false)/g' \
            -e 's/strict: true/strict: sys.inputs.at("strict", default: true)/g' \
            template/thesis.typ

      - name: Render Thesis
        run: |
          ./template/thesis.typ --font-path fonts bachelor.pdf
          ./template/thesis.typ --font-path fonts bachelor-anonymous.pdf --input anonymous=true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thesis
          path: |
            bachelor.pdf
            bachelor-anonymous.pdf
